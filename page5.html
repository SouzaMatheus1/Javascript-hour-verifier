<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Velocity verifier</title>
</head>
<body>
    <script src="js/script3.js"></script>
    <div id="center">
        <h1>Velocity verifier</h1>
        <label for="vel">Insert your velocity: </label>
        <input name='vel' id='vel' type="number" placeholder="1234">
        <button type="submit" onclick="verify()">Verify!</button>
        <div id="res">Last velocity: </div>
        <br>
        <h1>Country verifier</h1>
        <label for="coutry">Insert your velocity: </label>
        <input type="text" placeholder="Country" id="country">
        <button type="submit" onclick="cverify()">Verify!</button>
        <div id="res2">Last country: </div>
        <br>
        <h1>Hours!</h1>
        <button type="submit" style="width: 100vh;" onclick="hour()">Hours!</button>
        <div id="res3">Current time: </div>
        <br>
        <h1>Days!</h1>
        <button type="submit" style="width: 100vh;" onclick="day()">Day!</button>
        <div id="res4">Current day: </div>
    </div>
</body>
</html>
